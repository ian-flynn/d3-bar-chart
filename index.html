<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US GDP</title>
    <link rel="stylesheet" href="./index.css">
    <script type = "text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div id="main">
        <div id="container">
            <div id="title">GDP</div>
            <div id="graph-box"></div>
        </div>
    </div>
<script>
    var width=1200,
        height=800,
        padding=80,
        barGap=1;

    const svg = d3.select("#graph-box")
            .append("svg")
            .attr("width", width)
            .attr("height", height);


    d3.json('https://raw.githubusercontent.com/FreeCodeCamp/ProjectReferenceData/master/GDP-data.json')
        .then((datas)=>{
            const GDP = datas.data.map((item)=>item[1]);
            const barWidth = (width/GDP.length);

            const linearScale = d3.scaleLinear()
                                .domain([0, d3.max(GDP)])
                                .range([0, height]);

            const yScale = d3.scaleLinear()
                                 .domain([0,d3.max(GDP)])
                                 .range([height, 0]);
            const yAxis = d3.axisLeft(yScale);

            

            //  date axis at bottom
            const yearsList = datas.data.map((item)=>{
                return new Date(item[0])});
            const xMax = new Date(d3.max(yearsList));

            const xScale = d3.scaleTime()
                             .domain([d3.min(yearsList), d3.max(yearsList)])
                             .range([0, width]);
            const xAxis = d3.axisBottom(xScale);




            console.log(xMax);
            console.log(yearsList);
            // var GDPList = GDP.map((item)=>linearScale(item));
            

            svg.selectAll('rect')
                .data(GDP)
                .enter()
                .append('rect')
                // width needs to be scaled with padding accounted for top and bottom
                .attr("x", (d, i) => i*barWidth)
                .attr("y", (d)=> yScale(d))
                .attr("width", barWidth - barGap)
                //height of bar needs to be scaled with padding for top and bottom
                .attr("height", (d)=>d);


            svg.append('g')
                .attr('transform', 'translate('+(padding)+', 0)')
                .call(yAxis)
                .attr('id', 'y-axis');

            svg.append('g')
                .attr('transform', 'translate(0,'+(height - padding)+ ')')
                .call(xAxis)
                .attr('id', 'x-axis');

                
        })
</script>
</body>
</html>
