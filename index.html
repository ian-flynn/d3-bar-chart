<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US GDP</title>
    <link rel="stylesheet" href="./index.css">
    <script type = "text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div id="main">
            <div id="title">US GDP</div>
            <div id="svgBox"></div>
    </div>
<script>
    var width=1200,
        height=800,
        padding=80,
        barGap=1;
    var tooltip = d3.select('#svgBox')
                    .append('div')
                    .attr('id', 'tooltip')
                    .style('opacity', 0);

    const svg = d3.select("#svgBox")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

    d3.json('https://raw.githubusercontent.com/FreeCodeCamp/ProjectReferenceData/master/GDP-data.json')
        .then((datas)=>{
            const GDP = datas.data.map((item)=>item[1]);
            const barWidth = ((width-(2*padding))/GDP.length);

            const linearScale = d3.scaleLinear()
                                .domain([0, d3.max(GDP)])
                                .range([padding, height - padding]);

            const yScale = d3.scaleLinear()
                                 .domain([0,d3.max(GDP)])
                                 .range([(height-padding), padding]);
            const yAxis = d3.axisLeft(yScale);
            
            const yearsList = datas.data.map((item)=>{
                return new Date(item[0])});

            const xMax = new Date(d3.max(yearsList));

            const xScale = d3.scaleTime()
                             .domain([d3.min(yearsList), d3.max(yearsList)])
                             .range([padding, width-padding]);
            const xAxis = d3.axisBottom(xScale);
            const heightScale = d3.scaleLinear()
                                 .domain([0,d3.max(GDP)])
                                 .range([0,height]);

            svg.selectAll('rect')
                .data(GDP)
                .enter()
                .append('rect')
                // width needs to be scaled with padding accounted for top and bottom
                .attr("x", (d, i) => (i*barWidth) + padding)
                .attr("y", (d)=> yScale(d))
                .attr("width", barWidth - barGap)
                //height of bar needs to be scaled with padding for top and bottom
                .attr("height", (d)=> heightScale(d))
                .attr('class', 'bar')
                
                .attr('data-gdp', (d,i)=>datas.data[i][1])
                .attr('data-date', (d,i)=> datas.data[i][0])
                .attr('index', (d, i) => i)
                .on('mouseover', function (event, d) {
                    // d or datum is the height of the
                    // current rect
                    var i = this.getAttribute('index');
                    tooltip.transition().duration(200).style('opacity', 0.9);
                    tooltip
                    .html('sup'
                    )
                    .attr('data-date', datas.data[i][0])
                    .style('left', i * barWidth + 30 + 'px')
                    .style('top', height - 100 + 'px')
                    .style('transform', 'translateX(60px)');
                })
                .on('mouseout', function () {
                    tooltip.transition().duration(200).style('opacity', 0);
                });


                
                
            svg.append('g')
                .attr('transform', 'translate('+(padding)+', 0)')
                .call(yAxis)
                .attr('id', 'y-axis');

            svg.append('g')
                .attr('transform', 'translate(0,'+(height - padding)+ ')')
                .call(xAxis)
                .attr('id', 'x-axis');

        })
</script>
</body>
</html>
