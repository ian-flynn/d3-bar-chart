<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US GDP</title>
    <link rel="stylesheet" href="./index.css">
    <script type = "text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div id="main">
        <div id="container">
            <div id="title">GDP</div>
            <div id="graph-box"></div>
        </div>
    </div>
<script>
    var width=1200,
        height=800,
        padding=80,
        barGap=1;

    const svg = d3.select("#graph-box")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

    const tooltip = d3.select("#graph-box")
                        .append("div")
                        .attr('class','tooltip')
                        .style("position", "absolute")
                        .style("visibility", "hidden")
                        .text("YO Dawg1!");


    d3.json('https://raw.githubusercontent.com/FreeCodeCamp/ProjectReferenceData/master/GDP-data.json')
        .then((datas)=>{
            const GDP = datas.data.map((item)=>item[1]);
            const barWidth = ((width-(2*padding))/GDP.length);

            const linearScale = d3.scaleLinear()
                                .domain([0, d3.max(GDP)])
                                .range([padding, height - padding]);

            const yScale = d3.scaleLinear()
                                 .domain([0,d3.max(GDP)])
                                 .range([(height-padding), padding]);
            const yAxis = d3.axisLeft(yScale);
            

            //  date axis at bottom
            const yearsList = datas.data.map((item)=>{
                return new Date(item[0])});
            const xMax = new Date(d3.max(yearsList));

            const xScale = d3.scaleTime()
                             .domain([d3.min(yearsList), d3.max(yearsList)])
                             .range([padding, width-padding]);
            const xAxis = d3.axisBottom(xScale);
            const heightScale = d3.scaleLinear()
                                 .domain([0,d3.max(GDP)])
                                 .range([0,height]);
            
            

            svg.selectAll('rect')
                .data(GDP)
                .enter()
                .append('rect')
                // width needs to be scaled with padding accounted for top and bottom
                .attr("x", (d, i) => (i*barWidth) + padding)
                .attr("y", (d)=> yScale(d))
                .attr("width", barWidth - barGap)
                //height of bar needs to be scaled with padding for top and bottom
                .attr("height", (d)=> heightScale(d))
                .attr('class', 'bar')
                .attr('data-date', (d,i)=>datas.data[i][0])
                .attr('data-gdp', (d,i)=>datas.data[i][1]);



                
                d3.select(".bar")
                    .on("mouseover", function(){return tooltip.style("visibility", "visible");})
                    .on("mousemove", function(){return tooltip.style("top", (event.pageY-800)+"px").style("left",(event.pageX-800)+"px");})
                    .on("mouseout", function(){return tooltip.style("visibility", "hidden");});

                
            svg.append('g')
                .attr('transform', 'translate('+(padding)+', 0)')
                .call(yAxis)
                .attr('id', 'y-axis');

            svg.append('g')
                .attr('transform', 'translate(0,'+(height - padding)+ ')')
                .call(xAxis)
                .attr('id', 'x-axis');

                
        })
</script>
</body>
</html>
