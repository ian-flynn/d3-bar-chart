<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US GDP</title>
    <link rel="stylesheet" href="./index.css">
    <script type = "text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div id="main">
        <div id="container">
            <div id="title">GDP</div>
            <div id="graph-box"></div>
        </div>
    </div>
<script>
    var width=1200,
        height=800,
        padding=80,
        barGap=1;

    const svg = d3.select("#graph-box")
            .append("svg")
            .attr("width", width)
            .attr("height", height);


    d3.json('https://raw.githubusercontent.com/FreeCodeCamp/ProjectReferenceData/master/GDP-data.json')
        .then((datas)=>{
            var GDP = datas.data.map((item)=>item[1]);
            var linearScale = d3.scaleLinear()
                                .domain([0, d3.max(GDP)])
                                .range([0, height]);
            var barWidth = (width/GDP.length);
            var GDPList = GDP.map((item)=>linearScale(item));
            console.log(GDPList);

            svg.selectAll('rect')
                .data(GDPList)
                .enter()
                .append('rect')
                .attr("x", (d, i) => i*barWidth)
                .attr("y", (d)=> height - d)
                .attr("width", barWidth - barGap)
                .attr("height", (d)=>d);

            const yAxis = d3.axisLeft(linearScale);

            svg.append('g')
                .attr('transform', 'translate(40, 0)')
                .call(yAxis);


                
        })
</script>
</body>
</html>
