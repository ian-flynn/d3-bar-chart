<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US GDP</title>
    <link rel="stylesheet" href="./index.css">
    <script type = "text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div>
        <div>
            <div id="title">GDP</div>
            <div id="graph-box"></div>
        </div>
    </div>
<script>
    var width=1000,
        height=600,
        padding=10,
        barWidth=2,
        barGap=1;

    const scale = d3.scaleLinear();

    const svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);


    d3.json('https://raw.githubusercontent.com/FreeCodeCamp/ProjectReferenceData/master/GDP-data.json')
        .then((datas)=>{
            var linearScale = d3.scaleLinear()
                                .domain([0, 18064.7])
                                .range([0, height]);
            var GDPList = datas.data.map((item)=>item[1])
                                    .map((item)=>linearScale(item))    

            console.log(GDPList);



            svg.selectAll('rect')
                .data(GDPList)
                .enter()
                .append('rect')
                .attr("x", (d, i) => i*(barWidth+barGap))
                .attr("y", (d)=> height - d)
                .attr("width", barWidth)
                .attr("height", (d)=>d);
        })

</script>
</body>
</html>
